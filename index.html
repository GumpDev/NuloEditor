<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NuloEditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<body>
    <!-- Menu -->
    <div class="headerDois">
        <img src="icon.png" style="height:25px;padding: 1px 1px;display: block;float:left;">
        <a onclick="fileMenu(true)" class="btnMenu">File</a>
        <a onclick="EditMenu(true)" class="btnMenu">Edit</a>
        <a onclick="HelpMenu(true)" class="btnMenu">Help</a>
        <a onclick="closeBtn()" class="btnMenu" style="float: right">x</a>
        <a onclick="maximize()" class="btnMenu" style="float: right">â–¡</a>
        <a onclick="minimize()" class="btnMenu" style="float: right">_</a>
    </div>
    <!-- Menu1 -->
    <div id="menu1" class="menu" style="z-index: -5; left: 25px">
        <a class="menuBtn">Create New File</a>
        <a class="menuBtn">Open File...</a>
        <hr>
        <a class="menuBtn" onclick="save()">Save</a>
        <a class="menuBtn" onclick="saveAs()">Save As...</a>
        <hr>
        <a class="menuBtn" onclick="hub();">Back to Hub</a>
        <a class="menuBtn" onclick="quit();">Quit</a>
    </div>
    <!-- Menu2 -->
    <div id="menu2" class="menu" style="z-index: -5; left: 60px">
        <a class="menuBtn">Undo</a>
        <a class="menuBtn">Reundo</a>
        <hr>
        <a class="menuBtn">Copy</a>
        <a class="menuBtn">Cut</a>
        <a class="menuBtn">Paste</a>
        <hr>
        <a class="menuBtn">Options</a>
    </div>
    <!-- Menu3 -->
    <div id="menu3" class="menu" style="z-index: -5; left: 100px">
        <a class="menuBtn">Support Us</a>
        <a class="menuBtn">BitCodeStudios</a>
        <a class="menuBtn">Help</a>
    </div>
    <center><br><br>
        <div id='editor' align='left' onclick="fileMenu(false);EditMenu(false);HelpMenu(false);"></div>
        <!-- Create a simple CodeMirror instance -->
        <script src="lib/codemirror.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="theme/dracula.css">
        <script src="mode/javascript/javascript.js"></script>
        <script src="addon/hint/show-hint.js"></script>
        <script src="addon/hint/javascript-hint.js"></script>
        <script src="addon/hint/anyword-hint.js"></script>
        <link rel="stylesheet" href="addon/hint/show-hint.css">
        <script>
            var myCodeMirror = CodeMirror(document.getElementById('editor'), {
            value: "",
            mode:  "javascript",
            theme: "dracula",
            lineNumbers: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
            });
            document.getElementById('editor').style.height = screen.availHeight - 100 + "px";
            myCodeMirror.on("change", function(){
                verify();
            });
        </script>
    <script src="script.js"></script>
    </center>
</body>
</html>

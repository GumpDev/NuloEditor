<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NuloEditor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
<body onclick="closeMenu()">
    <!-- Window Frame -->
    <div class="header">
        <table width="100%">
            <tr>
                <td width="100%"><div class="drag"><b id="title">Nulo Editor</b></div></td>
                <td><a onclick="minimize()" class="btnHeader">_</a></td>
                <td><a onclick="maximize()" class="btnHeader">â–¡</a></td>
                <td><a onclick="closeBtn()" class="btnHeader">x</a></td>
                <td><br></td>
            </tr>
        </table>
    </div>
    <!-- Menu -->
    <div class="headerDois">
        <a onclick="fileMenu(true)" class="btnMenu">File</a>
        <a onclick="EditMenu()" class="btnMenu">Edit</a>
        <a onclick="OptionsMenu()" class="btnMenu">Options</a>
    </div>
    <!-- Menu1 -->
    <div id="menu1" class="menu" style="z-index: -5">
        <a class="menuBtn">Create File</a>
        <a class="menuBtn">Open File</a>
        <a class="menuBtn">Close</a>
        <hr>
        <a class="menuBtn">Back to Hub</a>
        <a class="menuBtn">Quit</a>
    </div>
    <center><br><br><br>
        <div id='editor' align='left'></div>
        <!-- Create a simple CodeMirror instance -->
        <script src="lib/codemirror.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="theme/dracula.css">
        <script src="mode/javascript/javascript.js"></script>
        <script src="addon/hint/show-hint.js"></script>
        <script src="addon/hint/javascript-hint.js"></script>
        <script src="addon/hint/anyword-hint.js"></script>
        <link rel="stylesheet" href="addon/hint/show-hint.css">
        <script>
            var myCodeMirror = CodeMirror(document.getElementById('editor'), {
            value: "",
            mode:  "javascript",
            theme: "dracula",
            lineNumbers: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
            });
            document.getElementById('editor').style.height = screen.availHeight + "px";
        </script>
    </center>
</body>
</html>
